{% extends 'base.html' %}
{% block title %}Список ваших URL{% endblock %}
{% block content %}
{% for url in url_list %}
    <div class="card-group">
        <div class="card">
            <p class="text-center">{{ url.create_date }}</p>
        </div>
        <div class="card">
            <p class="text-center">{{ url.long_url }}</p>
        </div>
        <div class="card">
            <p class="text-center">http://127.0.0.1:8000/{{ url.short_url }}/</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
